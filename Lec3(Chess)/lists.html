<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1 style="text-align: center;">
        <u>Lists Example</u>
     </h1>
<table border="1" style="border-collapse: collapse; width: 60;">
    <tr>
        
        <td>
            
            <ol>
                <li style="font-weight: bold; list-style: none;">Fruits</li>
                <li>Apple</li>
                <li>Banana</li>
                <li>Cherry</li>
                <li>Date</li>
                <li>Elderberry</li>
            </ol>
        </td>
        <td>
            <ul>
                <h3>Animals</h3>
                <li>Dog</li>
                <li>Cat</li>
                <li>Rabbit</li>
                <li>Parrot</li>
                <li>Hamster</li>
            </ul>
        </td>
    </tr>
    <tr>
        <td>
            <h3>Tech</h3>
            <ol type="i">
                <li>
                    Html
                </li>
                <li>
                    CSS
                </li>
                <li>
                    JS
                     
                </li>
                <li>
                    Node
                </li>
                <li>
                    React
                </li>
            </ol>
        </td>
        <td>
            <h3>Colors</h3>
            <ul type="square">
                <li>Red</li>
                <li>Blue</li>
                <li>Green</li>
                <li>Yellow</li>
                <li>Purple</li>
            </ul>
        </td>
    </tr>
</table>

</body>
</html>
